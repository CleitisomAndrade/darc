<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Darc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e024a, #fad0c4);
            color: #333;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 30px;
        }

        audio {
            margin-top: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário, Joana Darc!</h1>
        <p>O Senhor te abençoe e te guarde; <br>
            o Senhor faça resplandecer o rosto sobre ti e tenha misericórdia de ti; o Senhor sobre ti levante o rosto e te dê a paz. </p>
            
        <p class="quote">- Números 6:24-26</p>

        <!-- Música de parabéns em alta -->
        <audio controls autoplay>
            <source src="parabens.mp3.mpeg" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <footer>
        <p>Com carinho, de seu sobrinho Cleitisom!</p>
    </footer>
</body>
</html>
